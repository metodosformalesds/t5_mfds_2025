version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd Frontend_WS
        - npm install
    build:
      commands:
        - cd Frontend_WS
        - npm run build
  artifacts:
    baseDirectory: Frontend_WS/dist
    files:
      - '**/*'
  cache:
    paths:
      - Frontend_WS/node_modules/**/*
